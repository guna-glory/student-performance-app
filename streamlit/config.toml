[theme]
primaryColor = "#2563eb"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8f9fa"
textColor = "#1f2937"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"

[logger]
level = "info"

[server]
headless = true
runOnSave = true
maxUploadSize = 200
maxMessageSize = 200
enableXsrfProtection = true

[browser]
gatherUsageStats = false
serverAddress = "localhost"
